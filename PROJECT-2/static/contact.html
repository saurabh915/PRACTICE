<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylecontact.css">
    <title>home</title>

    <style>
        li{
            margin: 10px;
            padding: 7px;
            list-style: none;
        }
        ul{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li><a href="/">HOme</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/">Services</a></li>
        </ul>
    </div>
    <p>THis is contact</p>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="/contact", method="post", class="myform" > 
          <input class="myinput", type="text", name="name" placeholder="enter your name"/>
          <input class="myinput", type="phone", name="phone" placeholder="enter your phone"/>
          <input class="myinput", type="email", name="email" placeholder="enter your email"/>
          <input class="myinput", type="text", name="address" placeholder="enter your address"/>
          <input class="myinput", type="text", name="desc" placeholder="enter your consern"/>
          <button class="btn">submit </button>
        </form>
      </div>
</body>
</html>
