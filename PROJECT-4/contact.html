  <body>
    <div class="container">
      <div class="sidebar">
        Rahul
        <nav>
          <ul>
            <li><a href="/">HOME</a></li>

      <div class="main">
        <div class="contactform">
          <h1>contact me for work / general enquires</h1>
          <form>
            <div class="mb-3">
              <label for="name">Name:</label>
              <input
                type="name"
                class="form-control"
                id="exampleInputEmail1"
              
                placeholder="Enter Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />

              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1">Password:</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3" id=" form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />

              <label class="form-check-label" for="isclient"
                >I want you to work on aproject with me</label
              >
            </div>
            <div class="mb-3" id=" form-check">
              <label for="Enquiry">Enquiry:</label>
              <input
                type="enquiry"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Enquiry"
              />
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
